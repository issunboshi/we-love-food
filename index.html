<!DOCTYPE html>
<html lang="en" ng-app="homeApp">
<head>
	<meta charset="UTF-8">
	<title>Simple Angular shop</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<link rel="stylesheet" href="./css/app.css">
</head>
<body ng-controller="SiteController as site">
	<div class="container">
		<div class="restaurant" ng-repeat="restaurant in site.restaurants" ngCloak>
			<restaurant-header></restaurant-header>
			<restaurant-gallery></restaurant-gallery>
			<restaurant-tabs></restaurant-tabs>
		</div>
	</div>
	<script src="./js/modules/restaurant.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
